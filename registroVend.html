<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Registro Vendedor</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="" style="display: flex; justify-content: center; padding-top:12px;">
      <div class="" style="width: 8rem; height: 3rem;">
        <img src="logo.png" class="img-fluid" alt="Responsive image">
      </div>
    </div>
    <div class="" style="display: flex; justify-content: center;">
      <div class="card" style="width: 22rem;">
        <form style="margin: 2rem">
          <div class="form-group">
            <h3>Registro Vendedor Digital</h3>
            <label for="exampleInputEmail1">Cédula</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su número de Cédula">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombres</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Primero">
              <input type="text" class="form-control" placeholder="Segundo">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Primero">
              <input type="text" class="form-control" placeholder="Segundo">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Fecha de nacimiento</label>
            <input id="datepicker" placeholder="MM/DD/AAAA"/>
            <script>
                $('#datepicker').datepicker({
                    uiLibrary: 'bootstrap4'
                });
            </script>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Teléfono</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su número de Teléfono">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Género</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Seleccione...</option>
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <button type="submit" class="btn btn-warning" style="width:100%;">Registrar vendedor Digital</button>
          <br>
          <br>
          <small id="emailHelp" class="form-text text-muted text-center">¿Ya eres vendedor? <span><a href="#">Ingresar</a></span></small>
        </form>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
