<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>AbookStore</title>
  </head>
  <body>
    <div class="" style="display: flex; justify-content: center; padding-top:48px;">
      <div class="" style="width: 8rem; height: 3rem;">
        <img src="logo.png" class="img-fluid" alt="Responsive image">
      </div>
    </div>
    <div class="" style="display: flex; justify-content: center;">
      <div class="card" style="width: 22rem;">
        <form style="margin: 2rem">
          <div class="form-group">
            <h2>Ingreso</h2>
            <label for="exampleInputEmail1">Cédula</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su número de Cédula">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
          </div>
          <button type="submit" class="btn btn-warning" style="width:100%;">Obtener código</button>
          <br>
          <br>
          <small id="emailHelp" class="form-text text-muted text-center">¿Eres usuario nuevo?</small>
          <button type="submit" class="btn btn-light" style="width:100%;">Crear registro</button>
        </form>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
